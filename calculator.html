<!DOCTYPE html>
<br>
<head>
    <title>calculator</title>

    <style>
        .main{
          width: 500px;
          height: 300px;
          font-size: 15px;
          border: 5px double black;
          transform: translateX(350px);
          padding-left: 150px;
          padding-top: 30px;
        
            
        }

        .main h1{
            margin: auto;
        }
    </style>

</head>

   <div class="main"> 
    <h1> SIMPLE CALCULATOR</h1>
   </br>
   </br>
   </br>
   </br>
   
    <input type="number" name="first" id="first" step="any"/>
    
    
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select>
    
    
    <input type="number" name="second" id="second" step="any"/>


</br>
</br>


<button onclick="cal()">Calculate</button>

<input type="text" name="" id="res" readonly=""/>

</div>
</body>


<script type="text/javascript">

function cal(){

var opr1 = document.getElementById ('first').value;
var opr2 = document.getElementById ('second').value;
var ope =   document.getElementById ('ope').value

if (ope == '+') {
    var res = parseInt(opr1) + parseInt(opr2)
 
}

if (ope == '-') {
    var res = parseInt(opr1) - parseInt(opr2)
   
}


if (ope == '*') {
    var res = parseInt(opr1) * parseInt(opr2)
  
}


if (ope == '/') {
    var res = parseInt(opr1) / parseInt(opr2)
    
}


document.getElementById('res').value = res;
}


</script>

</html>
